<html>
  <head>
<h2>Form</h2>
  </head>
  
  <body>
       <form>
         
        User Id:<input type="text"/></br>
        Password:<input type="password"/></br>
        Name:<input type="text"/></br>
        Address:<input type="text"/></br>
        Country:<input list="country"/></br>
         <datalist id="country">
         <option>India</option>
         <option>Japan</option>
         <option>Sri Lanka</option>
         <option>China</option>
         <option>America</option>
         <option>Indonesia</option>
         </datalist id>
        Zip:<input type="number"/></br>
        Email:<input type="email"/></br>
        Gender:</br>
               <input type="radio" name="gender" value="male"/>Male</br>
               <input type="radio" name="gender" value="female"/>Female</br>
               <input type="radio" name="gender" value="none"/>None</br>
        Language:</br>
                <input type="checkbox" name="lang1" value=Hindi/>Hindi</br>
                <input type="checkbox" name="lang2" value=Tamil/>Tamil</br>
                <input type="checkbox" name="lang3" value=Telugu/>Telugu</br>
                <input type="checkbox" name="lang4" value=English/>English</br>
        About:<input type="text" placeholder="comments!"/>
       
       </form> 
  </body>
</html>
