<html>
<head>
<script>
function changecolor()
{
var arr=document.getElementsByTagName("p");

arr[0].style.color="green";
arr[1].style.color="black";
arr[1].align="right";
}

</script>
</head>

<body>
<p style="color:red"> shivam </p>
<p style="color:blue"> pratap</p>
<input type="submit" value="change" onclick="changecolor()"/>
</body>
</html>
