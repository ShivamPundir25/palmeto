<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<label for="participantName">Participant Name</label>
<input type="textbox" id="participantName" name="participantName" 
placeholder="Enter your name" required></br>

<label for="collegeName">College Name</label>
<input type="textbox" id="collegeName" name="collegeName" required></br>

<label for="participantAddress">Participant Address</label>
<textarea rows="5" cols="20" id="participantAddress" name="participantAddress"
 required></textarea></br>

<label for="gender" required>Gender</label>
<label for="gender">Male</label>
<input type="radio" id="male" name="gender" >
<label for="gender">Female</label>
<input type="radio" id="female" name="gender" ></br>

<label for="email">Email ID</label>
<input type="email" id="email" name="email" required></br>

<label for="mobileNumber">Mobile Number</label>
<input type="text" id="mobileNumber" name="mobileNumber" patter="[7,8,9]{1}[0-9]{9}" required></br>

<label for="trainerName">Trainer's Name</label>
<input type="textbox" id="trainerName" name="trainerName" required></br>

<label for="courseName">Course Name</label>
<input type="textbox" id="courseName" name="courseName" required></br>

<label for="dateofcompletion">Course Completion date</label>
<input type="date" id="dateofcompletion" name="dateofcompletion" required></br>

<label for="trainerFeedback">Trainer's Feedback</label>
<input list="feedback" id="trainerFeedback" name="trainerFeedback" required></br>
<datalist id="feedback">
<option value="Excellent">
<option value="Very Good">
<option value="Good">
<option value="Average">
<option value="Below Average">
</datalist>

<input type="submit" value="Submit Feedback" name="submit">
<input type="reset" value="Clear" name="Clear">




</body>
</html>
